[workspace]
authors = ["Reid <reidpritchard99@gmail.com>"]
channels = ["conda-forge"]
name = "PolarPlot"
platforms = ["osx-64", "linux-64"]
version = "0.1.0"

[tasks]
fmt = "ruff format ."
lint = "pyright */**/*.py"

[dependencies]
python = ">=3.12.0,<3.13"
pyright = ">=1.1.407,<2"
ruff = ">=0.14.6,<0.15"
# Core dependencies from conda-forge (pre-compiled)
pyserial = ">=3.5"
pillow = ">=10.0.0"
numpy = ">=1.24"
scikit-learn = ">=1.3"

[pypi-dependencies]
# PyPI-only packages (or packages not available on conda-forge)
pyqt6 = ">=6.6.0"
vtracer = ">=0.6.11, <0.7"
pre-commit = ">=4.5.1, <5"
svg-py = ">=1.9.2, <2"
