[workspace]
authors = ["Reid <reidpritchard99@gmail.com>"]
channels = ["conda-forge"]
name = "PolarPlot"
platforms = ["osx-64", "linux-64"]
version = "0.1.0"

[tasks]
fmt = "ruff format ."
lint = "pylint"

[dependencies]
python = ">=3.14.0,<3.15"
pyright = ">=1.1.407,<2"
ruff = ">=0.14.6,<0.15"

[pypi-dependencies]
pyqt6 = ">=6.9.0, <6.10"
pyserial = ">=3.5, <4"
vtracer = ">=0.6.11, <0.7"
svgpathtools = ">=1.6.1, <2"
pillow = ">=10.0.0, <11"
numpy = ">=1.26.0, <2"
scikit-learn = ">=1.4.0, <2"
