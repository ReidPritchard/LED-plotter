# Pre-commit hooks for LED Plotter / PolarPlot
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks for file quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Pyright - Python type checker (runs via pixi environment)
  # Note: Some import resolution errors in nested packages may persist
  # due to pre-commit environment isolation, but core type checking works
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: bash -c 'cd "$PWD" && pixi run pyright'
        language: system
        types: [python]
        pass_filenames: false
        # Run on all Python files to get full type checking context
        always_run: true
